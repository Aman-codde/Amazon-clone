<h3>List of Categories</h3> 
<ng-container *ngIf="($categories | async) as categories">
    <ol>
        <ng-container *ngFor = "let category of categories">
            <li *ngIf="!category.parent_category" 
            [routerLink]="['/products']" [queryParams]="{categories: [category._id]}"
            >
                {{category.category_name}}
                <ol>
                    <ng-container *ngFor= "let subCategory of categories">
                        <li *ngIf = "subCategory.parent_category?._id === category._id"
                        [routerLink]="['/products']" [queryParams]="{categories: [subCategory._id]}"
                        >
                            {{subCategory.category_name}}
                            
                        </li>
                    </ng-container>
                </ol>
        </li>
        </ng-container>
    </ol>
</ng-container>
