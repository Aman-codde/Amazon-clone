
<ng-container *ngIf = "($categories | async) as categories">
    <form [formGroup] = 'addCategoryForm' class="addCategoryForm">
        <input type="text" formControlName="category_name" placeholder="category name">
        <select class="custom-select" (change)="changeCategory($event)" formControlName="parent_category">
            <option value="">Choose Parent category</option>
            <option *ngFor="let category of categories" [ngValue]="category?._id">{{category.category_name}}</option>
        </select>
        <button (click)="createCategory()">Add Category</button>
    </form>
    Form Value: {{ addCategoryForm.value | json }}
</ng-container>
