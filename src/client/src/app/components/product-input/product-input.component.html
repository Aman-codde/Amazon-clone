<div>
    <form [formGroup] = 'addProduct'>
        <input type="text" formControlName='name' placeholder="product name">
        <input type="number" formControlName='price' placeholder="price">
        <input type="number" formControlName='quantity' placeholder="quantity">
        <input type="text" formControlName='imgUrl' placeholder="imgUrl">
        <button (click)='postProduct()' [disabled]='addProduct.invalid'>Add Product</button>
    </form>
</div>
