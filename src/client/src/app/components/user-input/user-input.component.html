<div class="form-div">
    <form [formGroup] = 'addUser'>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName='firstName' placeholder="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName='lastName' placeholder="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName='email' placeholder="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" formControlName='password' placeholder="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" placeholder="confirmPassword">
        </div>
        <div class="form-group">
            <button (click)='postUser(selectedUser)' [disabled]='addUser.invalid'>{{(selectedUser) ? 'Update User' : 'Add User'}}</button>
        </div>
        </form>
</div>
